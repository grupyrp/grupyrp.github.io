[model]
name = Blog
label = Blog
hidden = yes

[children]
model = blog-post
order_by = -pub_date, title
slug_format = {{ ((this.pub_date.year ~ '/' ~ this.pub_date.month ~ '/') if this.pub_date) ~ this._id }}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F._model == 'blog-post')
